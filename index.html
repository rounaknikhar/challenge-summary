<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <div class="container">
    <div class="result-content">
      <div class="inner-padding">
        <span class="headline">Your Result</span>
        <div class="result">
          <span class="main-number">76</span>
          <p>of 100</p>
        </div>
        <span class="sub-line">Great</span>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
    <div class="summary-content">
      <div class="inner-padding">
        <span class="headline">Summary</span>
        <div class="inline reaction">
          <div class="title">
            <span>x</span>
            <span>Reaction</span>
          </div>
          <span>80 / 100</span>
        </div>

        <div class="inline memory">
          <div class="title">
            <span>x</span>
            <span>Memory</span>
          </div>
          <span>92 / 100</span>
        </div>

        <div class="inline verbal">
          <div class="title">
            <span>x</span>
            <span>Verbal</span>
          </div>
          <span>61 / 100</span>
        </div>

        <div class="inline visual">
          <div class="title">
            <span>x</span>
            <span>Visual</span>
          </div>
          <span>72 / 100</span>
        </div>
        <a href="#">Continue</a>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://uk.linkedin.com/in/rounaknikhar">Rounak Nikhar</a>.
  </div>
</body>

</html>
